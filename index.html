  <body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">US State Income Tax Explorer Dashboard</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-6 d-md-block bg-body-tertiary sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <div style="border:none; background-color: #b4b3b6;">
        <form style="margin-left: 10px; margin-right:10px" id="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Gross Taxable Income</label>
            <input class="form-control" id="income" name="income" type="text" data-type="number" style="width:25%">
            <small id="incomeHelp" class="form-text text-muted">Gross taxable income (estimated for 2023)</small>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="marriedRadios" id="marriedRadios1" value="married" checked>
            <label class="form-check-label" for="marriedRadios1">
              Married
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="marriedRadios" id="marriedRadios2" value="single">
            <label class="form-check-label" for="marriedRadios2">
              Single
            </label>
          </div>
          <br>
          <label for="dependents">Number of Dependents</label>
          <select class="form-control" id="dependents" style="width:25%">
            <option value="0">0</option>
            <option value="1">1</option>
            <option  value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary" id="submit" style="margin-left:40%">Submit</button>
          <br>
        </form>
      </div>
        <div class="table-responsive">
          <table class="table table-striped table-sm" id="table"  data-toggle="table"
          data-sort-name="name"
          data-sort-order="desc"
          data-height="520">
            <thead>
              <tr>
                <th scope="col" data-field="state" data-sortable="true">State</th>                
                <th scope="col" data-field="bracket" data-sortable="false">Bracket (%)</th>
                <th scope="col" data-field="totalExemptions" data-sortable="false">Exemptions ($)</th>
                <th scope="col" data-field="totalCredits" data-sortable="false">Credits ($)</th>
                <th scope="col" data-field="percentDifference" data-sortable="true">Actual (%)</th>
                <th scope="col" data-field="grossDifference" data-sortable="false">State Tax ($)</th>
                <th scope="col" data-field="incomeAfterTaxes" data-sortable="false">Income After Tax ($)</th>
                <th scope="col" data-field="medianIncome" data-sortable="true">Median Income</th>
                <th scope="col" data-field="educationLevel" data-sortable="true">Education Level</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div>all data from <a href="https://taxfoundation.org/publications/state-individual-income-tax-rates-and-brackets/" >Tax Foundation</a></div>
        </div>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-6 px-md-4">
      <div class="h-100 d-inline-block" style="width: 100%;" id="map">
      <div id="viewDiv"></div>
      </div>
    </main>
  </div>
